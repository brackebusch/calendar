<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='fullcalendar.css' />
  <link rel='stylesheet' href='main.css' />  
  <script src='lib/jquery.min.js'></script>
  <script src='lib/moment.min.js'></script>
  <script src='fullcalendar.js'></script>
  
  <title>Interactive Calendar</title>
</head>
<body>
  <div class="page-style">
    <div class="user-options">
      <div class="constraints">

        <form action="">
            <h4>Days Available To Work</h4>
            <ul>
              <li>
                <input id="sunday" type="checkbox"  name="Sunday">
                <label for="sunday">Sunday</label>
              </li>
              <li>
                <input id="monday" type="checkbox"  name="Monday">
                <label for="monday">Monday</label>                
              </li>
              <li>
                <input id="tuesday" type="checkbox"  name="Tuesday">
                <label for="tuesday">Tuesday</label>                                
              </li>
              <li>
                <input id="wednesday" type="checkbox"  name="Wednesday">
                <label for="wednesday">Wednesday</label>                                
              </li>
              <li>
                <input id="thursday" type="checkbox"  name="Thursday">
                <label for="thursday">Thursday</label>                                                
              </li>
              <li>
                <input id="friday" type="checkbox"  name="Friday">
                <label for="friday">Friday</label>                                                
              </li>
              <li>
                <input id="saturday" type="checkbox"  name="Saturday">
                <label for="saturday">Saturday</label>                                                
              </li>
            </ul>

            <h4>Open Hours</h4>
              <table>
                <tr>
                  <td><label for="startTime">Working Day Start Time </label></td>
                  <td><input id="startTime" type="time"></td>
                </tr>
                <tr>
                    <td><label for="endTime">Working Day End Time </label></td>
                    <td><input id="endTime" type="time"></td>
                </tr>
              </table>


            <h4>Appointment Details</h4>
            <table>
              <tr>
                <td><label for="appLength">Appointment Length</label></td>
                <td><input id="appLength" type="number"></td>
                <td>
                <select>
                  <option>Min</option>
                  <option>Hr</option>
                </select>
              </td>
              </tr>
              <tr>
                  <td><label for="appLength">Time Between Appointments</label></td>
                  <td><input id="appLength" type="number"></td>
                  <td>
                    <select>
                      <option>Min</option>
                      <option>Hr</option>
                    </select>
                  </td>
              </tr>
            </table>
          
            <button>Populate Calendar</button>
          <!-- <input type="button" name="submit" value="Populate Calendar" onclick=""> -->
        </form>


        <script>
            var form = document.querySelector("form");
            form.addEventListener("submit", event => {
              event.preventDefault();

              console.log(form.elements);
              console.log(form.elements[7].value)

              let startTime = form.elements[7].value
              moment().endOf('day').add()

              $('#calendar').fullCalendar({
                forceEventDuration: true,
                events: [{
                 title: "Appointment",
                 start: moment(`${startTime}`, "HH-MM")
                }],
                eventLimit: true,
                eventClick: function(calEvent, jsEvent, view) { 
                  alert('an event has been clicked!');
                  $(this).css('border-color', 'red');
                }                
              })
            });
            </script>
      </div>
      <div className="taken-times">
        <h3>Booked Appointments</h3>
      </div>      
    </div>
    <div class="calendar-container">
      <div id='calendar'></div>
    </div>
  </div>
</body>
</html>
